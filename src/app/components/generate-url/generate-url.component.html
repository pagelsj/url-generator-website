<section class="generate-url-component">
  <header>New readable URL</header>

  <form [formGroup]="urlForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Url*" formControlName="url">
    <button type="submit" class="btn" [disabled]="!urlForm.valid">Generate new URL</button>

  </form>

</section>
